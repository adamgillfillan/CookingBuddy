<div class="container">
	<h3 class="page-header">Add Recipe</h3>
	<!-- <div class="form-container"> -->
		<form class="form-horizontal">	
			<!-- Name -->
			<div class="form-group">
				<label for="name" class="col-xs-7 col-sm-5  col-md-3 control-label">Name</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.name" name="name" type="text" placeholder="Recipe Name" class="form-control">
				</div>
			</div>

			<!-- Image -->
			<div class="form-group">
				<label for="image" class="col-xs-7 col-sm-5  col-md-3 control-label">Image</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.image" name="image" type="text" placeholder="Image URL" class="form-control">
				</div>
			</div>
			
			<!-- Time -->
			<div class="form-group">
				<label for="time-prep" class="col-xs-7 col-sm-5  col-md-3 control-label">Prep Time (minutes)</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.time.prep" type="text" class="form-control" name="time-prep" placeholder="10">
				</div>
				<label for="time-cook" class="col-xs-7 col-sm-5  col-md-3 control-label">Cook Time (minutes)</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.time.cook" type="text" class="form-control" name="time-cook" placeholder="45">
				</div>
				<label for="time-cool" class="col-xs-7 col-sm-5  col-md-3 control-label">Cool Time (minutes)</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.time.cool" type="text" class="form-control" name="time-cool" placeholder="5">
				</div>
				<label for="time-ready" class="col-xs-7 col-sm-5  col-md-3 control-label">Ready in (minutes)</label>
				<div class="col-xs-5 col-sm-7 col-md-9 ">
					<input ng-model="newRecipe.time.ready" type="text" class="form-control" name="time-ready" placeholder="60">
				</div>
			</div>

			<!-- Ingredients -->
			<div class="form-group lists" >
				<div ng-repeat="ingredient in ingredients">
					<label for="ingredients" class="col-xs-7 col-sm-5 col-md-3 control-label" ng-show="$first" >Ingredients</label>
					<div class="col-xs-7 col-sm-5 col-md-3"></div>
					<div class="col-xs-9 col-sm-7 col-md-9" >
						<input ng-model="newRecipe.ingredients[$index]" type="text" class="form-control" name="ingredients" placeholder="3 Eggs">
						<button class="btn btn-success" ng-show="$last" ng-click="addNewIngredient()">Add Ingredient</button>
						<!-- <div class="col-xs-2">
							
						</div> -->
					</div>
				</div>
			</div>

			<!-- Steps -->
			<div class="form-group lists">
				<div ng-repeat="step in steps">
					<label for="steps" class="col-xs-7 col-sm-5 col-md-3 control-label" ng-show="$first">Steps</label>
					<div class="col-xs-7 col-sm-5 col-md-3"></div>
					<div class="col-xs-9 col-sm-7 col-md-9">
						<input ng-model="newRecipe.steps[$index]" type="text" class="form-control" name="steps" placeholder="Beat eggs until a smooth consistency.">
						<button class="btn btn-success" ng-show="$last" ng-click="addNewStep()">Add Step</button>
					</div>
				</div>
			</div>
			<button class="btn btn-primary" ng-click="addRecipe()">Create</button>
		 </form>
	<!-- </div> -->
</div>
