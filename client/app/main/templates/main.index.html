<header id="banner" class="hero-unit">
  <div class="container">
    <h1>Bon App√©tit!</h1>
    <p class="lead">Cook anything with your personal CookingBuddy</p><img src="assets/images/yeoman.png" alt="I'm Yeoman"/>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recipes:</h1>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <ul class="nav nav-tabs nav-stacked ">
            <li ng-repeat="recipe in recipeService.allRecipes"><a href="" tooltip="{{recipe.name}}" ng-click="viewRecipe(recipe)">{{recipe.name}}</a><img ng-src="{{ recipe.image }}" class="img-responsive"/></li>
          </ul>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <ul class="nav nav-tabs nav-stacked ">
            <li ng-repeat="recipe in recipeService.allRecipes | orderBy:'name':true"><a href="" tooltip="{{recipe.name}}" ng-click="viewRecipe(recipe)">{{recipe.name}}</a><img ng-src="{{ recipe.image }}" class="img-responsive"/></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
